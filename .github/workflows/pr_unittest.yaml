name: run unit tests
on: pull_request
jobs:
  run-unit-tests:
    name: run unit tests
    runs-on: macOS-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - uses: r-lib/actions/setup-r@v1
      - uses: r-lib/actions/setup-pandoc@v1
      - name: Install dependencies
        run: |
          install.packages(c("remotes","devtools", "rmarkdown","tidyverse"))
          remotes::install_deps(dependencies = NA)
        shell: Rscript {0}
      - name: Install zoltr and scoringutils
        run: |
          devtools::install_github("reichlab/zoltr")
          devtools::install_github("epiforecasts/scoringutils")
          devtools::install()
        shell: Rscript {0}
      - name: Run unit tests
        run: |
          devtools::test_active_file("test-date_management.R", stop_on_failure = TRUE)
          devtools::test_active_file("test-score_forecasts.R", stop_on_failure = TRUE)
          devtools::test_active_file("test-load_forecast_files_repo.R", stop_on_failure = TRUE)
          devtools::test_active_file("test-get_model_designations.R", stop_on_failure = TRUE)
          devtools::test_active_file("test-load_as_of.R", stop_on_failure = TRUE)
        shell: Rscript {0}
      - name: Render vignettes
        run: |
          rmarkdown::render("vignettes/covidHubUtils-overview.Rmd")
        shell: Rscript {0}
          
        


